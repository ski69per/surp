<!DOCTYPE html>
<html>
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400&family=Playfair+Display:wght@400;500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes gentleFloat {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(1deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }

        @keyframes butterflyFloat {
            0% { transform: translate(0, 0) rotate(0deg) scaleX(1); }
            25% { transform: translate(20px, -20px) rotate(5deg) scaleX(0.8); }
            50% { transform: translate(40px, 0) rotate(0deg) scaleX(1); }
            75% { transform: translate(20px, 20px) rotate(-5deg) scaleX(0.8); }
            100% { transform: translate(0, 0) rotate(0deg) scaleX(1); }
        }

        body {
            background: linear-gradient(145deg, #fff5f6, #ffeef1, #fff9fa);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Cormorant Garamond', serif;
            color: #9e7777;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            margin: 2rem;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(255, 182, 193, 0.15);
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .butterfly {
            position: absolute;
            pointer-events: none;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            color: #dba7a7;
            font-size: 3.5rem;
            font-weight: 400;
            letter-spacing: 2px;
            margin: 1rem 0;
        }

        .portrait-frame {
            width: 300px;
            height: 300px;
            margin: 3rem auto;
            position: relative;
            animation: gentleFloat 8s infinite ease-in-out;
        }

        .portrait-inner {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            padding: 10px;
            background: linear-gradient(45deg, rgba(255,228,230,0.8), rgba(255,218,224,0.8));
            position: relative;
            overflow: hidden;
        }

        .portrait-inner img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 8px solid rgba(255, 255, 255, 0.9);
            transition: opacity 0.5s ease-in-out;
        }

        .message {
            text-align: center;
            font-size: 1.6rem;
            line-height: 1.8;
            color: #b69090;
            margin: 3rem 0;
        }

        .switch-button {
            background: linear-gradient(45deg, #ffd1dc, #ffb6c1);
            border: none;
            padding: 12px 30px;
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 182, 193, 0.3);
            margin-top: 1rem;
        }

        .switch-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(255, 182, 193, 0.4);
            background: linear-gradient(45deg, #ffb6c1, #ffd1dc);
        }

        .switch-button:active {
            transform: translateY(0);
        }

        .portrait-container {
            position: relative;
        }

        .fade-img {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .fade-img.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Beautiful Princess</h1>

        <div class="portrait-frame">
            <div class="portrait-inner" id="portraitContainer">
                <img src="potrait1.jpg" alt="Portrait 1" class="fade-img active" id="img1">
                <img src="potrait2.jpg" alt="Portrait 2" class="fade-img" id="img2">

            </div>
        </div>

        <button class="switch-button" id="switchButton">Click Here To Oddetteify</button>

        <div class="message">
            In the gentle whisper of dawn<br>
            Your beauty graces this world<br>
            with ethereal charm meowwwww
        </div>
    </div>

    <script>
        const switchButton = document.getElementById('switchButton');
        const img1 = document.getElementById('img1');
        const img2 = document.getElementById('img2');
        let isFirstImage = true;

        switchButton.addEventListener('click', () => {
            if (isFirstImage) {
                img1.classList.remove('active');
                img2.classList.add('active');
            } else {
                img2.classList.remove('active');
                img1.classList.add('active');
            }
            isFirstImage = !isFirstImage;
        });

        // Add butterflies
        function createButterflies() {
            const container = document.body;
            const colors = ['#ffd1dc', '#ffb6c1', '#fff0f5'];
            
            for (let i = 0; i < 6; i++) {
                const butterfly = document.createElementNS("http://www.w3.org/2000/svg", "svg");
                butterfly.setAttribute("class", "butterfly");
                butterfly.setAttribute("width", "20");
                butterfly.setAttribute("height", "20");
                butterfly.setAttribute("viewBox", "0 0 100 100");
                butterfly.style.left = Math.random() * 100 + "vw";
                butterfly.style.top = Math.random() * 100 + "vh";
                butterfly.style.animation = `butterflyFloat ${15 + Math.random() * 10}s infinite ease-in-out ${Math.random() * 10}s`;
                
                const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
                path.setAttribute("d", "M50,30 C20,0 0,20 0,50 C0,80 20,100 50,70 C80,100 100,80 100,50 C100,20 80,0 50,30");
                path.setAttribute("fill", colors[Math.floor(Math.random() * colors.length)]);
                path.setAttribute("opacity", "0.4");
                
                butterfly.appendChild(path);
                container.appendChild(butterfly);
            }
        }

        createButterflies();
    </script>
</body>
</html>
